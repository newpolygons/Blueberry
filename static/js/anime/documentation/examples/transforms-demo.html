  <style>

    :root {
      font-size: 16px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: currentColor;
    }

    .transform-demo {
      position: relative;
      width: 1rem;
      height: 1rem;
    }

    .transform-demo .dot {
      position: absolute;
      width: 1rem;
      height: 1rem;
      /*border-radius: 50%;*/
      background-color: currentColor;
    }

  </style>
</head>
<body>

  <div class="transform-demo"></div>

</body>
<script type="module">

  import anime from '../../src/index.js';

  const easingVisualizerEl = document.querySelector('.transform-demo');
  const fragment = document.createDocumentFragment();
  const numberOfBars = 500;

  for (let i = 0; i < numberOfBars; i++) {
    const dotEl = document.createElement('div');
    dotEl.classList.add('dot');
    dotEl.classList.add('color-red');
    fragment.appendChild(dotEl);
  }

  easingVisualizerEl.appendChild(fragment);

  // anime.set('.transform-demo .dot', {rotate: function() { return anime.random(0, 360); } });

  anime({
    targets: '.transform-demo .dot',
    scale: (function() {
      var keyframes = [];
      for (var i = 0; i < 40; i++) {
        keyframes.push({
          value: function() { return anime.random(25, 125) / 100; },
          duration: anime.random(500, 1000),
        });
      }
      return keyframes;
    })(),
    translateX: (function() {
      var keyframes = [];
      for (var i = 0; i < 40; i++) {
        keyframes.push({
          value: function() { return anime.random(-25, 25) + 'vh'; },
          duration: anime.random(1000, 2000),
        });
      }
      return keyframes;
    })(),
    translateY: (function() {
      var keyframes = [];
      for (var i = 0; i < 40; i++) {
        keyframes.push({
          value: function() { return anime.random(-25, 25) + 'vh'; },
          duration: anime.random(2000, 4000),
        });
      }
      return keyframes;
    })(),
    easing: 'easeOutQuad',
    delay: anime.stagger(2)
  })

</script>
